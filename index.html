<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="./App.js" defer></script>
</head>
<body>
  <div><h1>Welcome To My Budget App</h1></div>
   <div class = "boxContainer"> 
   <div class = "Container">
   <div class = "Sub-Container"> 

   <div class = "total-amount-Container">
   <h3>Budget</h3>
   <p class = "hide error" id = "budget-error"></p>
   <input type = "number" id = "total-amount" placeholder="Enter Total Amount"/>
   <button class = "Submit" id = "total-amount-button">Set Budget</button>
   </div>
 
    <div class = "user-amount-Container"> 
    <h3>Expense</h3>
    <p class = "hide error" id = "product-error"></p>
    <input type = "text" class = "product" id = "product" placeholder="Enter product"/>
    <input type = "number" id = "user-amount" placeholder="Enter cost of product"/>
   
    <button class = "Submit" id = "check-amount">Check Amount</button>
    </div>
   </div>
  <div class = "output-container">
    <div>
      <p>Date</p>
      <span id = "date">0</span>
      </div>
<div>
  <p>Total Budget</p>
  <span id = "amount">0</span>
  </div>
<div>
  <p>Expenses</p>
  <span id = "expenditure-value">0</span>
  </div>
<div>
  <p>Balance</p>
  <span id = "balance-amount">0</span>
</div>
</div>

<div class = "List">
  <h3>Expense list</h3>
  <div class = "List-container" id = "List"></div>
</div>
</div>
</body>
</html>
